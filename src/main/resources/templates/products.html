<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Products</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="row mb-4">
      <div class="col">
        <h2>Product List</h2>
      </div>
      <div class="col text-end">
        <a th:href="@{/products/add}" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Add New Product
        </a>
      </div>
    </div>

    <div class="alert alert-info" th:if="${products.empty}">
      No products available. Click "Add New Product" to create one.
    </div>

    <div class="card" th:unless="${products.empty}">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${#numbers.formatCurrency(product.price)}"></td>
                <td th:text="${product.quantity}"></td>
                <td>
                  <div class="d-flex gap-2">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-sm btn-warning">
                      <i class="bi bi-pencil"></i> Edit
                    </a>
                    <form th:action="@{/products/delete}" method="post" style="display: inline;">
                      <input type="hidden" name="id" th:value="${product.id}">
                      <button type="submit" class="btn btn-sm btn-danger" 
                              onclick="return confirm('Are you sure you want to delete this product?')">
                        <i class="bi bi-trash"></i> Delete
                      </button>
                    </form>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
